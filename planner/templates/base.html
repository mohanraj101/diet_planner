<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Smart Diet Planner</title>

  <!-- Google font & icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-sZm..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- main stylesheet -->
  <link rel="stylesheet" href="/static/css/style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="wrap">
      <div class="brand">
        <img src="/static/img/logo-circle.png" alt="logo" class="logo" onerror="this.style.display='none'">
        <div>
          <h1>SmartDiet<span>•</span>Planner</h1>
          <p class="tag">Personalized weekly plans — constraint powered</p>
        </div>
      </div>
      <nav class="nav">
        <a href="/" class="nav-link">Home</a>
        <a href="/history/" class="nav-link">History</a>
        <a href="#" class="nav-cta" onclick="document.getElementById('top-form')?.scrollIntoView({behavior:'smooth'})">
          <i class="fa-solid fa-plus"></i> New Plan
        </a>
      </nav>
    </div>
  </header>

  <main class="wrap main-grid">
    {% block content %}{% endblock %}
  </main>

  <footer class="site-footer">
    <div class="wrap">
      <div>© {{ now.year }} SmartDiet Planner • Built for college project</div>
      <div class="muted">Constraint-satisfaction • Django + SQLite</div>
    </div>
  </footer>

  <script src="/static/js/app.js"></script>
</body>
</html>
